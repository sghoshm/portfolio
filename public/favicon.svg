<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#000000" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- QA Symbol (Test case) - Left section -->
  <g transform="translate(25, 50)">
    <rect x="-12" y="-12" width="18" height="18" fill="none" stroke="#06b6d4" stroke-width="1.5" rx="2"/>
    <polyline points="-8,-6 -3,0 4,-5" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Developer Symbol (Code brackets) - Center top -->
  <g transform="translate(50, 28)">
    <polyline points="-6,-8 -2,0 -6,8" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="6,-8 2,0 6,8" fill="none" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Admin Symbol (Gear/Settings) - Right section -->
  <g transform="translate(75, 50)">
    <circle cx="0" cy="0" r="6" fill="none" stroke="#a855f7" stroke-width="1.5"/>
    <!-- Gear teeth -->
    <circle cx="0" cy="-10" r="2.5" fill="#a855f7"/>
    <circle cx="7" cy="-7" r="2.5" fill="#a855f7"/>
    <circle cx="10" cy="0" r="2.5" fill="#a855f7"/>
    <circle cx="7" cy="7" r="2.5" fill="#a855f7"/>
    <circle cx="0" cy="10" r="2.5" fill="#a855f7"/>
    <circle cx="-7" cy="7" r="2.5" fill="#a855f7"/>
    <circle cx="-10" cy="0" r="2.5" fill="#a855f7"/>
    <circle cx="-7" cy="-7" r="2.5" fill="#a855f7"/>
  </g>
  
  <!-- Center accent dot -->
  <circle cx="50" cy="72" r="2" fill="#ec4899"/>
</svg>
